{% extends 'base.html' %}

{% block title %}Straipsniai{% endblock %}

{% block content %}
{% for post in posts %}
  <article class="media content-section">
    <div class="media-body">
      <div class="article-metadata">
        <a class="mr-2">{{ post.author }}</a>
        <small class="text-muted">{{ post.date|date:"Y-m-d, f" }}</small>
      </div>
    </div>
  </article>
{% endfor %}
{% endblock %}
